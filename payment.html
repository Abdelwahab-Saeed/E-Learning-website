<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Payment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .payment-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .pay-btn {
        width: 100%;
        padding: 10px;
        background: #0070ba;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      .message {
        margin-top: 15px;
        font-weight: bold;
      }

      #paypal-button-container {
        margin-top: 15px;
      }
    </style>
    <!-- Using your sandbox link -->
    <script src="https://www.sandbox.paypal.com/sdk/js?client-id=ARJES7kgCMQqNNefIqG73VZTXqANKFbyGI8VrcmoA1iiRUbPh6p1xdLIPhdmZYFZYyrUR4vIft99YIYg&components=buttons"></script>
  </head>

  <body>
    <div class="payment-container">
      <h2>Course Payment</h2>
      <form id="payment-form">
        <div class="form-group">
          <label for="userName">Full Name</label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="userEmail">Email</label>
          <input
            type="email"
            id="userEmail"
            name="userEmail"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="courseTitle">Course Name</label>
          <input
            type="text"
            id="courseTitle"
            name="courseTitle"
            placeholder="Loading..."
            readonly
          />
        </div>

        <div class="form-group">
          <label for="amount">Price ($)</label>
          <input
            type="text"
            id="amount"
            name="amount"
            placeholder="Loading..."
            readonly
          />
        </div>
      </form>

      <div id="paypal-button-container"></div>
      <div id="payment-message" class="message"></div>
    </div>

    <script type="module" src="./JS/payment.js">
      
    </script>
  </body>
</html>
