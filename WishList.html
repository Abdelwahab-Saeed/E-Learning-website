<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #181d2a, #181d2a);
      color: #fdbfe6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
  display: grid;
  grid-template-columns: 1fr 4fr;
  width: 100%; 
  height: 90vh;
  border-radius: 15px;
  overflow: hidden;
  background: #22263a;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  transition: all 0.3s ease-in-out;
}

    .container:hover {
      transform: scale(1.02); /* Slight zoom effect on hover */
    }

    nav {
      background: #181d2a;
      padding: 30px;
      color: #fff;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    nav h2 {
      font-size: 22px;
      color: #ff007a;
      font-weight: 600;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    nav ul li {
      margin-bottom: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      padding: 12px 20px;
      display: block;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #ff007a;
      box-shadow: 0px 5px 15px rgba(255, 0, 122, 0.5);
      color: white;
    }

    main {
      padding: 40px;
      overflow-y: auto;
    }

    .wishlist-container {
      background: #181d2a;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      overflow-y: auto;
    }

    .wishlist-container h1 {
      margin-bottom: 5px;
      font-size: 28px;
      color: #ff007a;
      font-weight: 600;
    }

    .course-card {
      background: #22263a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 4px 20px rgba(255, 0, 122, 0.4);
    }

    .course-card img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .course-card h3 {
      color: #ff007a;
      margin-left: 20px;
      font-size: 20px;
      font-weight: 500;
    }

    .course-card p {
      color: #d6d6d6;
      margin-left: 20px;
      flex: 1;
      font-size: 14px;
    }

    .remove-btn {
      background-color: #ff007a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #ff3399;
    }

    .no-courses {
      text-align: center;
      font-size: 18px;
      color: #d6d6d6;
      padding: 30px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <nav>
      <h2>Dashboard</h2>
      <ul>
        <li><a href="userinterface.html">Home</a></li>
        <li><a href="enrolledcourses.html">EnrolledCourses</a></li>
        <li><a href="WishList.html">My WishList</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>

    <main>
      <div class="wishlist-container">
        <h1>Your Wishlist</h1>
        <div id="wishlist-content" class="no-courses">No courses added to your wishlist yet!</div>
      </div>
    </main>
  </div>

  <script src="./JS/WishList.js">

    
  </script>

</body>
</html>
