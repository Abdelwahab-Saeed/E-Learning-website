<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard UI - Gamer Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
  
    body {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(145deg, #1a1c2e, #101221);
      color: #fdbfe6;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
  
    .container {
  display: grid;
  grid-template-columns: 250px 1fr 250px;
  width: 100%;
  height: 100vh;
  gap: 30px;
  padding: 20px;
}

.sidebar {
  background: linear-gradient(145deg, #16192d, #121423);
  padding: 20px;
  display: flex;
  width: 100%; /* تمديد الحاوية */
  flex-direction: column;
  justify-content: flex-start;
  box-shadow: 8px 0 25px rgba(0, 0, 0, 0.5);
  border-radius: 10px;
}

    .sidebar .user-info {
      text-align: center;
      margin-bottom: 40px;
    }
  
    .user-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  
    .user-info h4 {
      font-size: 18px;
      font-weight: 500;
      color: #fff;
    }
  
    .category-btn {
      background: transparent;
      color: #fff;
      border: none;
      margin: 8px 0;
      font-size: 16px;
      padding: 12px;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s ease;
    }
  
    .category-btn:hover {
      background: #ff6b81;
      color: #3b3f56;
    }
  
    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 20px;
      padding: 20px;
      overflow-y: auto;
      width: 100%;
    }
  
    .course-card {
      background-color: #2f3443;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
  
    .course-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }
  
    .course-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  
    .course-card h3 {
      color: #fff;
      font-size: 18px;
      margin: 15px 0;
    }
  
    .course-card p {
      color: #b6b9c1;
      font-size: 14px;
      margin-bottom: 25px;
    }
  
    .course-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    .fav-btn,
    .enroll-btn {
      background-color: #ff6b81;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .fav-btn.liked {
      background-color: #ffd6e1;
      color: #f54263;
    }
  
    .fav-btn:hover,
    .enroll-btn:hover {
      background-color: #ff3c5f;
    }
  
    .fav-btn:focus,
    .enroll-btn:focus {
      outline: none;
    }

    nav ul {
      list-style: none;
      margin-top: 20px;
    }
  
    nav ul li {
      margin-bottom: 20px;
    }
  
    nav ul li a {
      text-decoration: none;
      font-size: 16px;
      color: #ffffff;
      padding: 12px 10px;
      display: block;
      border-radius: 10px;
      transition: background 0.4s, box-shadow 0.3s;
    }
  
    nav ul li a:hover {
      background-color: #ff007a;
      box-shadow: 0px 5px 15px rgba(255, 0, 122, 0.5);
      color: #ffffff;
    }
  



    /* For smooth scrolling and better spacing */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <nav>
            <ul>
              <li><a href="userinterface.html">Home</a></li>
              <li><a href="WishList.html">My Wishlist</a></li>
              <li><a href="enrolledcourses.html">EnrolledCourses</a></li>
    
              <li><a href="#">Settings</a></li>
            </ul>
          </nav>
    </div>
    <div class="courses"></div>
  </div>
  <script type="module" src="./JS/enrolledcourses.js">
    
  </script>
</body>
</html>
